<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="end">{{
      getDateTitle | date : "EEEE d 'de' MMMM" | titlecase
    }}</ion-title>
  </ion-toolbar>
</ion-header>
